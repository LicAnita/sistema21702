{% include 'header.html' %} {% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">
  <!-- el action ahora es para actualizar un valor, no para almacenar -->
  <!-- el método va por post porque si va por get, todo va por url -->

  <div class="card">
    <div class="card-header">Editar empleado</div>
    <div class="card-body">
      <h5 class="card-title">Datos Empleado</h5>
      <p class="card-text"></p>

      <!-- el id se pone para probar, después se inhabilita, porque no queremos que alguien pueda modificar el id a mano. -->
      <input type="hidden" name="txtID" value="{{empleado[0]}}" id="txtID" />

      <div class="form-group">
        <label for="txtNombre">Nombre: </label>
        <input
          id="txtNombre"
          class="form-control"
          type="text"
          name="txtNombre"
          value="{{empleado[1]}}"
        />
      </div>

      <div class="form-group">
        <label for="txtCorreo">Correo: </label>
        <input
          id="txtCorreo"
          class="form-control"
          type="text"
          name="txtCorreo"
          value="{{empleado[2]}}"
        />
      </div>

      <div class="form-group">
        <label for="txtFoto">Foto: </label>
        <img
          src="{{url_for('uploads', nombreFoto=empleado[3])}}"
          width="100"
          alt="user image"
          class="img-thumbnails"
        />
        <input
          id="txtFoto"
          class="form-control"
          type="file"
          name="txtFoto"
          value="{{empleado[3]}}"
        />
      </div>
      <input type="submit" value="Editar" />
    </div>
  </div>
</form>

{% endfor %} {% include 'footer.html' %}
